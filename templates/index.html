<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>churn prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="/static/css/login.css"> -->
</head>
<body class="bg-black m-0 p-0">
  <!-- Navbar at the top -->
  <nav class="bg-white shadow p-4 flex justify-start items-center w-full">
    <div class="text-xl font-bold">BANK CUSTOMER CHURN PREDICTION SYSTEM</div>
  </nav>

  <!-- Centered login form -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl">
      <h2 class="text-2xl font-bold text-center mb-6">Login to the System</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block mb-1 font-medium">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label for="password" class="block mb-1 font-medium">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button type="button" id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-sm text-blue-600">Show</button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Remember me
          </label>
          <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
        </div>
        <p id="errorMsg" class="text-red-600 text-sm hidden">Wrong Email or Password</p>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
      </form>
      <p class="mt-4 text-sm text-gray-600 text-center">
        For technical support, contact IT Support at: <strong>ictsupport@bank.org</strong>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const password = passwordInput.value;

      if (email === 'bank@gmail.com' && password === 'bank') {
        // Redirect to dashboard
        window.location.href = '/churn';
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
